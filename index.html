<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #0a0a0a);
      background-size: 400% 400%;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: bgMove 8s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #cards {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
      width: 100%;
      max-width: 100%;
      padding: 0 10px;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      width: 22%;
      max-width: 160px;
      min-width: 120px;
      aspect-ratio: 3/4;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    .card_content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .card_content i {
      font-size: 40px;
      margin-bottom: 4px;
    }

    .card_content h2 {
      font-size: 0.9rem;
      margin-bottom: 2px;
      letter-spacing: 0.5px;
    }

    .card_content a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 6px;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .card_content a:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    /* Hover glow colors */
    .instagram:hover { box-shadow: 0 0 25px #e1306c; }
    .snapchat:hover { box-shadow: 0 0 25px #fffc00; }
    .github:hover { box-shadow: 0 0 25px #6e5494; }
    .linkedin:hover { box-shadow: 0 0 25px #0077b5; }

    /* Responsive: keep all 4 in a single line always */
    @media (max-width: 768px) {
      .card {
        width: 22%;
        max-width: none;
      }
      .card_content i { font-size: 35px; }
      .card_content h2 { font-size: 0.8rem; }
      .card_content a { font-size: 0.6rem; padding: 2px 5px; }
    }

    @media (max-width: 500px) {
      .card {
        width: 23%;
      }
      .card_content i { font-size: 30px; }
      .card_content h2 { font-size: 0.7rem; }
      .card_content a { font-size: 0.55rem; padding: 1px 4px; }
    }
  </style>
</head>
<body>
  <div id="cards">
    <div class="card instagram">
      <div class="card_content">
        <i class="fa-brands fa-instagram"></i>
        <h2>Instagram</h2>
        <a href="https://www.instagram.com/urs.bhatnagar?igsh=MXBtMHl5am5sOGd4eA==" target="_blank">
          <i class="fa-solid fa-link"></i> Follow
        </a>
      </div>
    </div>

    <div class="card snapchat">
      <div class="card_content">
        <i class="fa-brands fa-snapchat"></i>
        <h2>Snapchat</h2>
        <a href="https://www.snapchat.com/add/urs.bhatnagar?share_id=hM8hB68KWbs&locale=en-GB" target="_blank">
          <i class="fa-solid fa-link"></i> Add
        </a>
      </div>
    </div>

    <div class="card github">
      <div class="card_content">
        <i class="fa-brands fa-github"></i>
        <h2>GitHub</h2>
        <a href="https://github.com/itsmebhatnagar" target="_blank">
          <i class="fa-solid fa-link"></i> Visit
        </a>
      </div>
    </div>

    <div class="card linkedin">
      <div class="card_content">
        <i class="fa-brands fa-linkedin"></i>
        <h2>LinkedIn</h2>
        <a href="https://www.linkedin.com/in/harshil-bhatnagar-086a79360?utm_source=share_via&utm_content=profile&utm_medium=member_android" target="_blank">
          <i class="fa-solid fa-link"></i> Connect
        </a>
      </div>
    </div>
  </div>
</body>
</html>
