<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #0a0a0a);
      background-size: 400% 400%;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: bgMove 8s ease infinite;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #cards {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 8px;
      width: 95%;
      max-width: 900px;
      flex-wrap: nowrap;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      flex: 1;
      max-width: 150px;
      height: 190px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    .card_content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .card_content i {
      font-size: 35px;
    }

    .card_content h2 {
      font-size: 0.85rem;
      letter-spacing: 0.4px;
    }

    .card_content a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 2px 6px;
      font-size: 0.65rem;
      border-radius: 5px;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .card_content a:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    /* Glow hover colors */
    .instagram:hover { box-shadow: 0 0 20px #e1306c; }
    .snapchat:hover { box-shadow: 0 0 20px #fffc00; }
    .github:hover { box-shadow: 0 0 20px #6e5494; }
    .linkedin:hover { box-shadow: 0 0 20px #0077b5; }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #cards {
        gap: 5px;
        width: 100%;
      }
      .card {
        max-width: 90px;
        height: 140px;
      }
      .card_content i { font-size: 25px; }
      .card_content h2 { font-size: 0.65rem; }
      .card_content a { font-size: 0.55rem; padding: 1px 4px; }
    }
  </style>
</head>
<body>
  <div id="cards">
    <div class="card instagram">
      <div class="card_content">
        <i class="fa-brands fa-instagram"></i>
        <h2>Instagram</h2>
        <a href="https://www.instagram.com/urs.bhatnagar?igsh=MXBtMHl5am5sOGd4eA==" target="_blank">
          <i class="fa-solid fa-link"></i> Follow
        </a>
      </div>
    </div>

    <div class="card snapchat">
      <div class="card_content">
        <i class="fa-brands fa-snapchat"></i>
        <h2>Snapchat</h2>
        <a href="https://www.snapchat.com/add/urs.bhatnagar?share_id=hM8hB68KWbs&locale=en-GB" target="_blank">
          <i class="fa-solid fa-link"></i> Add
        </a>
      </div>
    </div>

    <div class="card github">
      <div class="card_content">
        <i class="fa-brands fa-github"></i>
        <h2>GitHub</h2>
        <a href="https://github.com/itsmebhatnagar" target="_blank">
          <i class="fa-solid fa-link"></i> Visit
        </a>
      </div>
    </div>

    <div class="card linkedin">
      <div class="card_content">
        <i class="fa-brands fa-linkedin"></i>
        <h2>LinkedIn</h2>
        <a href="https://www.linkedin.com/in/harshil-bhatnagar-086a79360?utm_source=share_via&utm_content=profile&utm_medium=member_android" target="_blank">
          <i class="fa-solid fa-link"></i> Connect
        </a>
      </div>
    </div>
  </div>
</body>
</html>
